<div class="salons-list">
  <!-- Header with title -->
  <header class="salons-list__header">
    <h1 class="salons-list__title">انتخاب ورزشگاه</h1>
  </header>

  <!-- Loading state -->
  <div *ngIf="loading" class="salons-list__loading">
    <div class="salons-list__spinner"></div>
    <p>در حال بارگذاری ورزشگاه‌ها...</p>
  </div>

  <!-- Error state -->
  <div *ngIf="error && !loading" class="salons-list__error">
    <p>{{ error }}</p>
    <button class="salons-list__retry-btn" (click)="retry()">تلاش مجدد</button>
  </div>

  <!-- Stadiums list -->
  <section *ngIf="!loading && !error" class="salons-list__stadiums-grid">
    <div
      *ngFor="let salon of salons; trackBy: trackBySalon"
      class="salons-list__stadium-card"
      (click)="onSalonSelect(salon)"
      [attr.aria-label]="'انتخاب ' + salon.name"
      tabindex="0"
      (keydown.enter)="onSalonSelect(salon)"
      (keydown.space)="onSalonSelect(salon)"
    >
      <div class="salons-list__stadium-image">
        <img [src]="salon.image" [alt]="salon.name" />
      </div>
      <div class="salons-list__stadium-info">
        <span class="salons-list__stadium-name">{{ salon.name }}</span>
        <span class="salons-list__stadium-id">{{ salon.id }}</span>
      </div>
    </div>
  </section>

  <!-- Empty state -->
  <div *ngIf="!loading && !error && salons.length === 0" class="salons-list__empty-state">
    <p>هیچ ورزشگاهی یافت نشد</p>
    <button class="salons-list__retry-btn" (click)="retry()">تلاش مجدد</button>
  </div>
</div>
